<html>
	<head>
		<meta charset="utf8" />
		<meta name="description" content="Manage accounts in your address book." />
		<meta name="keywords" content="add, organize, accounts, passwords" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<title>Account and Password Book</title>
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header><h1 id="add">Add An Account</h1></header>
		<form action="#" method="post" id="addForm">
			<fieldset id="infoFieldset">
				<ul id= "errors"></ul>
				<legend>Account Information</legend>
				<ul>
					<li><label for="account">Account Name:</label><input type="text" id="account" placeholder="ex. Google"/></li>
					<li><label for="email">Account Email:</label><input type="email" id="email" placeholder="name@site.com" /></li>
					<li><label for="user">Account User Name <small>(Optional)</small>:</label><input type="text" id="user" placeholder="ex. UserName123" /></li>
					<li><label for="password">Account Password:</label><input type="password" id="password" onblur="enableConfirm()" /></li>
					<li><label for="confirm">Confirm Password:</label><input type="password" id="confirm" disabled /></li>
				</ul>	
			</fieldset>
			<fieldset id="detailsFieldset">
				<legend>Account Details</legend>
				<ul>
					<li>Is this your primary account?
						<ul class="radio">
							<li><input type="radio" checked value="Yes" id="Yes" name="primary" /><label for="Yes">Yes</label></li>
							<li><input type="radio" value="No" id="No" name="primary" /><label for="No">No</label></li>
						</ul>
					</li>
					<li>Sign-Up Date:
						<ul class="date">
							<input type="date" value="date" id="date" /><label for="date"><small>Select</small></label>
						</ul>
					</li>
					<li>How often do you use this account?
						<ul class="range">
							<input type="range" value="5" id="range" min="1" max="10" step="1" /><label for="range"><small>(Rate 1 to 10)</small></label>
						</ul>
					</li>
					<li id="select">What kind of account is this?
						<!--<select>
							<option value="Shopping">Shopping</option>
							<option value="Entertainment">Entertainment</option>
							<option value="Business">Business</option>
							<option value="School">School</option>
							<option value="Personal" selected>Personal</option>
							<option value="Other">Other</option>
						</select>  -->
					</li>
					<li>Notes:
						<ul>
							<textarea id ="notes" rows="3" cols="30" placeholder="Enter notes here..."></textarea>
						</ul>
					</li>
					<li><input type="hidden" value="true" /></li>
				</ul>
			</fieldset>
			<input type="button" value="Save Account" id="submit"/>
		</form>
			<br><a href="#" id="clear">Clear Stored Data</a> <a href="#" id="displayLink"> Display Data</a> <a href="additem.html" id="addNew" style="display:none;"> Add Another Account</a>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
