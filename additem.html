<html>
	<head>
		<meta charset="utf8" />
		<meta name="description" content="Manage accounts in your address book." />
		<meta name="keywords" content="add, organize, accounts, passwords" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scaleable=no, width=device-width" />
		<title>Account and Password Book</title>
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<script src="js/main.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Add An Account</h1>
		<form action="#" method="post">
			<fieldset>
				<legend>Account Information</legend>
				<ul>
					<li><label for="account">Account Name:</label><input type="text" id="account" placeholder="ex. Google"/></li>
					<li><label for="email">Account Email:</label><input type="email" id="email" placeholder="name@site.com" /></li>
					<li><label for="user">Account User Name (Optional):</label><input type="text" id="user" placeholder="ex. UserName123" /></li>
					<li><label for="password">Account Password</label><input type="password" id="password" /></li>
					<li><label for="confirm">Confirm Password:</label><input type="password" id="confirm" disabled /></li>
				</ul>	
			</fieldset>
			<fieldset>
				<legend>Account Details</legend>
				<ul>
					<li>Is this your primary account?
						<ul>
							<li><input type="radio" checked value="Yes" id="Yes" /><label for="Yes">Yes</label></li>
							<li><input type="radio" value="No" id="No" /><label for="No">No</label></li>
						</ul>
					</li>
					<li>Sign-Up Date:
						<ul>
							<input type="date" value="date" id="date" /><label for="date"><small>Select</small></label>
						</ul>
					</li>
					<li>How often do you use this account?
						<ul>
							<input type="range" value="5" id="range" min="1" max="10" step="1" /><label for="range"><small>(Rate 1 to 10)</small></label>
						</ul>
					</li>
					<li>What kind of account is this?
						<select>
							<option value="Shopping">Shopping</option>
							<option value="Entertainment">Entertainment</option>
							<option value="Business">Business</option>
							<option value="School">School</option>
							<option value="Personal" selected>Personal</option>
							<option value="Other">Other</option>
						</select>
					</li>
					<li>Notes:
						<ul>
							<textarea rows="3" cols="30">Enter notes here...</textarea>
						</ul>
					</li>
					<li><input type="hidden" value="true" /></li>
				</ul>
			</fieldset>
			<input type="submit" value="Submit" />
			<br><a href="#">Clear Stored Data</a> <a href="#"> Display Data</a>
		</form>
	</body>
</html>
