<html>
	<head>
		<meta charset="utf8" />
		<meta name="description" content="Greeting Page. This is a mobile web to-do app that organizes your accounts and passwords." />
		<meta name="keywords" content="organize, accounts, passwords" />
		<meta name="robots" content="index, follow" />
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="cleartype" content="on">
		<title>Account and Password Book</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<script src="js/libs/modernizr.custom.min.js"></script>
	</head>
	<body>
		
		<!--Form-->
		<div data-role="page" id="additem" data-add-back-btn="true" data-theme="a">
		
			<div data-role="header" data-position="fixed" data-theme="a">
					<h3>Account and Password Book</h3>
			</div>
			
			<div data-role="content" data-theme="a">
			
				<form action="" id="addForm">
				
					<legend><h3>Account Information</h3></legend>
					
					<!--AccountName-->
					<div data-role="fieldcontain">
						<label for="account">Account Name *</label>
						<input type="text" name="account" id="account" placeholder="ex. Google" class="required" />
					</div>
					
					<!--Email-->
					<div data-role="fieldcontain">
						<label for="email">Account Email *</label>
						<input type="email" name="email" id="email" placeholder="ex. name@site.com" class="required email" />
					</div>
					
					<!--Username-->
					<div data-role="fieldcontain">
						<label for="user">Account User Name *</label>
						<input type="text" name="user" id="user" placeholder="ex. UserName123" class="required" />
					</div>
					
					<!--Password-->
					<div data-role="fieldcontain">
						<label for="password">Account Password *</label>
						<input type="password" name="password" id="password" class="required" />
						<label for="password"><small>Case Sensitive.</small></label>
					</div>
										
					
					<legend><h3>Account Details</h3></legend>
					
					<!--Primary-->
					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup" id="primary">
							<legend>Is this your primary account?</legend>
								<label for="Yes">Yes</label>
								<input type="radio" checked value="Yes" id="Yes" name="primary" data-theme="a"/>
								<label for="No">No</label>
								<input type="radio" value="No" id="No" name="primary" data-theme="a"/>
						</fieldset>
					</div>	
					
					<!--Date-->		
					<div data-role="content" data-theme="a">		
						<label for="date">Sign-Up Date:</label>
						<input type="date" value="date" id="date" value="" />
						<label for="date"><small>Select</small></label>
					</div>
					
					<!--Range-->
					<div data-role="fieldcontain">		
						<label for="range"> How often do you use this account?
						<input type="range" name="range" id="range" value="5" min="1" max="10" step="1" data-theme="a"/>
						<label for="range"><small>(Rate 1 to 10)</small></label>
					</div>		
					
					<!--Categories-->
					<div data-role="fieldcontain">
							<label for="type"> What kind of account is this?</label>
							<select name="type" id="type" data-theme="a">
								<option data-placeholder="true">Please Select One</option>
								<option value="entertainment">Entertainment</option>
								<option value="business">Business</option>
								<option value="school">School</option>
								<option value="personal">Personal</option>
								<option value="other">Other</option>
							</select>
					</div>						
					
					<!--Notes-->
					<div data-role="fieldcontain">			
							<label for="notes">Notes:</label>
							<textarea id ="notes" data-theme="a" placeholder="Enter notes here..."></textarea>
					</div>
					
					<!--Submit Buttons-->
					<div data-role="fieldcontain">			
							<input type="submit" value="Save Account" data-theme="b" />
							<br />
							<input type="reset" value="Reset" data-theme="a" />
					</div>
					
					<a href="#additemerrors" id="additemerrorslink" data-rel="dialog" data-transition="pop" >Open Errors</a>
					
				</form>
			</div>
						
			<!--Navbar/Footer-->
			<div data-role="navbar" data-position="fixed" data-id="nav">
				<ul>
					<li><a href="index.html" id="homeNav" rel="external" data-icon="home" data-theme="a">Home</a></li>
					<li><a href="search.html" id="newsNav" rel="external" data-icon="search" data-theme="a">Search</a></li>
					<li><a href="#" id="displayLink" data-icon="arrow-r"> Display Data</a></li>
				</ul>
			</div>
		</div>
		
		<!--Errors Page-->
		<div data-role="dialog" id="additemerrors">
		
			<div data-role="header" data-position="fixed">
					<h3>Missing Fields</h3>
			</div>
		
			<div data-role="content">
				<ul>
					<li>Test</li>
				</ul>
			</div>
		</div>

		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
		<script src="js/libs/jquery.validate.min.js" type="text/javascript"></script>
		<script src="js/json.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
