<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Page</title>
  </head>
  <body>
    <div data-role="page" id="form">
    	<div data-role="header" data-position="fixed">
    		<h1>Add Account</h1>
    	</div>
    	<div data-role="content" data-theme="c">
			<form action="#" id="addForm" method="POST">
				<legend><h3>Account Information</h3></legend>
			<!--AccountName-->
				<div data-role="fieldcontain">
					<label for="account">Account Name *</label>
					<input type="text" name="account" id="account" placeholder="ex. Google" class="required" />
				</div>
			<!--Password-->
				<div data-role="fieldcontain">
					<label for="password">Password *</label>
					<input type="password" name="password" id="password" class="required" />
					<label for="password"><small>Case Sensitive.</small></label>
				</div>
			<!--Username-->
				<div data-role="fieldcontain">
					<label for="user">User Name</label>
					<input type="text" name="user" id="user" placeholder="ex. UserName123" />
				</div>
			<!--Email-->
				<div data-role="fieldcontain">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" placeholder="ex. name@site.com" />
				</div>				
			<!--Notes-->
				<div data-role="fieldcontain">			
						<label for="notes">Notes:</label>
						<textarea id ="notes" data-theme="a" placeholder="Enter notes here..."></textarea>
				</div>
			<!--Error-->
				<p id="error" class="hidden" style="color:red;font-weight:bold">Please Fill Out Required Fields</div>
			<!--Submit Buttons-->
				<div data-role="fieldcontain">			
						<input type="submit" id="submit" value="Save" data-theme="b" />
						<br />
						<input type="reset" id="reset" value="Reset" data-theme="a" />
				</div>
			</form>
		</div>
    	<div data-role="navbar" data-position="fixed" data-id="nav">
    		<ul>
    			<li><a href="form.html" id="edit">Edit</a></li>
    			<li><a href="#" id="delete">Delete</a></li>
    		</ul>
    	</div>
    </div>
  </body>
</html>
